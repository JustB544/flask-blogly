{% extends 'base.html' %}

{% block body%}

<h1>Edit Post</h1>
<form action="/posts/{{post_id}}/edit" method="post">
    <div>
        <label for="title">Title</label>
        <input id="title" type="text" name="title" value="{{post.title}}" />
    </div>
    <div>
        <label for=" content">Content</label>
        <input id="content" type="text" name="content" value="{{post.content}}" />
    </div>
    <div class="horizontal_div">
        <form action="/users/{{post.user_id}}">
            <button class="lightblue_but">Cancel</button>
        </form>
        <button class="green_but">Edit</button>
    </div>
</form>

{% endblock %}
