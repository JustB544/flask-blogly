{% extends 'base.html' %}

{% block body%}

<h1>Create a user</h1>
<form action="/users/new" method="post">
    <div>
        <h3>First Name</h3>
        <input type="text" placeholder="Enter a first name" name="first" />
    </div>
    <div>
        <h3>Last Name</h3>
        <input type="text" placeholder="Enter a last name" name="last" />
    </div>
    <div>
        <h3>Image URL</h3>
        <input type="url" placeholder="Provide an image of this user" name="src" />
    </div>
    <button class="green_but">Add</button>
</form>

{% endblock %}
