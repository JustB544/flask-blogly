{% extends 'base.html' %}

{% block body%}

<h1>Add Post for {{first}} {{last}}</h1>
<form action="/users/{{id}}/posts/new" method="post">
    <div>
        <label for="title">Title</label>
        <input id="title" type="text" name="title" />
    </div>
    <div>
        <label for="content">Content</label>
        <input id="content" type="text" name="content" />
    </div>
    <div>
        {% for tag in tags %}
        <div class="horizontal_div">
            <input type="checkbox" name="{{tag.id}}" />
            <p>{{tag.name}}</p>
        </div>
        {% endfor %}
    </div>
    <div class="horizontal_div">
        <form action="/users/{{id}}">
            <button class="lightblue_but">Cancel</button>
        </form>
        <button class="green_but">Add</button>
    </div>
</form>

{% endblock %}
