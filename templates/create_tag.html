{% extends 'base.html' %}

{% block body%}

<h1>Create a tag</h1>
<form action="/tags/new" method="post">
    <div>
        <label for="tag">Name</label>
        <input id="tag" type="text" placeholder="Enter a name for a tag" name="tag" />
    </div>
    <div class="horizontal_div">
        <form action="/tags">
            <button class="lightblue_but">Cancel</button>
        </form>
        <button class="green_but">Add</button>
    </div>
</form>

{% endblock %}
